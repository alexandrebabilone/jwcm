{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">

    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>



    <title>
      {% block title %}Gerenciador de Congregação{% endblock %}
    </title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/carousel/">


    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/carousel.css' %}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0703757d92.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.11.5/r-2.2.9/datatables.min.css"/>



  </head>
  <body>
    {% include 'messages.html' %}

<div class="header-frame row">
  {% include 'nav.html' with user=request.user only %}
</div>


<main>
  {% block content %}
  {% endblock %}
</main>

<footer class="container">
  {% include 'footer.html' only %}
</footer>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/jquery.mask.min.js' %}"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.11.5/r-2.2.9/datatables.min.js"></script>
    {% block scripts %}
    {% endblock %}

  </body>
</html>
